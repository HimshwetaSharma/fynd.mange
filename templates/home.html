{% extends "basee.html" %}
{% block content %}
{% if session['logged_in'] %}

	{% if data %}
	<h3>{{data}}</h3>
	{% else %}

	<!------ <a href="/logout">Logout</a> <br> <br> -->
	<a href="/logout" data-toggle="modal" data-target="#logoutModal"><b>Logout</b></a>
	
	{% endif %} 

	{% else %}
<h1><center><b>Kindly Login or Register!</b></center></h1>

<!-- <a href="/login">Login</a>
<a href="/register">Register</a> -->

<div class="container">
	<div class="row mb-3" style="margin-top: 40px">
		<div class="col-sm-7">
			<ul>
				
				<li class="col-sm-10" style="margin-left:300px"><a href="/login" class="button btn form-control btn-success">Login</a></li>
				
				
			</ul>
		</div>
	</div>
	<div class="row mb-3" style="margin-top: 40px">
		<div class="col-sm-7">
			<ul>
				
				
				<li class="col-sm-10" style="margin-left:300px"><a href="/register/" class="btn form-control btn-primary">Register</a></li>
				
			</ul>
		</div>
	</div>
</div>
<style>
 
	
body {

 }
	</style>

{% endif %}
